<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Fylo data storage component</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper d-flex">
     <div class="main d-flex">
      <div class="storage-usage_sidebar d-flex flex-column">
        <div class="storage-usage_logo"><img src="./images/logo.svg" alt="Fylo's brand logo" /></div>
        <div class="storage-usage_icons d-flex">
          <div class="storage-usage_icon icon_document"></div>
          <div class="storage-usage_icon icon_folder"></div>
          <div class="storage-usage_icon icon_upload"></div>
        </div>
      </div>
      <div class="storage-usage_main position-ralative">
        <div
          class="storage-usage_remaining position-absolute d-flex justify-content-center"
        >
          <div class="storage-usage_remaining-text">
            <span>185</span> GB LEFT
          </div>
        </div>
        <p>You've used <span>815GB</span> of your storage</p>
        <div class="storage-usage_progress">
          <div class="storage-usage_progressbar d-flex flex-column"></div>
          <div class="progressbar-text">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
      </div>
     </div>
    </div>
  </body>
</html>
